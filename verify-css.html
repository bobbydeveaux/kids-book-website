<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables Verification</title>
    <style>
        /* Import the CSS files in the same order as main.jsx */
        @import url('./src/styles/variables.css');
        @import url('./src/styles/global.css');

        /* Test styles to verify CSS variables work */
        .test-container {
            background-color: var(--color-primary-light);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            margin: var(--spacing-md);
            border: 2px solid var(--color-primary);
        }

        .test-text {
            color: var(--color-primary-dark);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-md);
        }

        .test-button {
            background-color: var(--color-primary);
            color: var(--color-text-inverse);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .test-button:hover {
            background-color: var(--color-primary-dark);
        }

        .variable-list {
            background-color: var(--color-background-alt);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-top: var(--spacing-lg);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-text">CSS Variables Integration Test</h1>
        <p>This page tests that CSS custom properties are working correctly.</p>

        <button class="test-button" onclick="testVariables()">Test CSS Variables</button>

        <div class="variable-list">
            <h3>Available CSS Variables:</h3>
            <ul id="variable-results">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <script>
        function testVariables() {
            const root = document.documentElement;
            const computedStyle = getComputedStyle(root);
            const resultsList = document.getElementById('variable-results');

            // Test key variables
            const testVariables = [
                '--color-primary',
                '--color-primary-light',
                '--color-primary-dark',
                '--spacing-lg',
                '--spacing-md',
                '--font-size-xl',
                '--font-weight-semibold',
                '--border-radius-md',
                '--transition-fast'
            ];

            resultsList.innerHTML = '';

            testVariables.forEach(varName => {
                const value = computedStyle.getPropertyValue(varName).trim();
                const li = document.createElement('li');
                li.innerHTML = `<strong>${varName}:</strong> ${value || 'NOT FOUND'}`;
                li.style.color = value ? 'var(--color-text-primary)' : 'var(--color-error)';
                resultsList.appendChild(li);
            });
        }

        // Run test on page load
        document.addEventListener('DOMContentLoaded', testVariables);
    </script>
</body>
</html>
