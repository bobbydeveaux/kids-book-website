<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Donkey Education Website</title>
    <meta name="description" content="{{description}}">

    <!-- Critical CSS (inlined for performance) -->
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content */
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        /* Footer */
        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="main-nav">
                <button class="mobile-menu-toggle" aria-expanded="false" aria-label="Toggle navigation menu">
                    <svg class="icon-menu" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
                    </svg>
                    <svg class="icon-close" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" hidden>
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                    </svg>
                </button>
                <ul class="nav-menu">
                    <li><a href="/" aria-current="{{homeActive}}">Home</a></li>
                    <li><a href="/breeds/" aria-current="{{breedsActive}}">Breeds</a></li>
                    <li><a href="/care/" aria-current="{{careActive}}">Care Guides</a></li>
                    <li><a href="/facts.html" aria-current="{{factsActive}}">Facts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {{content}}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Donkey Education Website. Learning about these amazing animals!</p>
        </div>
    </footer>
</body>
</html>
