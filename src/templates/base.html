<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn about donkeys - their breeds, care, and fascinating facts. Educational resource for donkey enthusiasts.">
  <meta name="keywords" content="donkeys, donkey breeds, donkey care, equines, farm animals">
  <meta name="author" content="Donkey Website">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:title" content="{{ page.title }} - Donkey Website">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ page.image }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url }}">
  <meta property="twitter:title" content="{{ page.title }} - Donkey Website">
  <meta property="twitter:description" content="{{ page.description }}">
  <meta property="twitter:image" content="{{ page.image }}">

  <title>{{ page.title }} - Donkey Website</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Critical CSS inline for performance -->
  <style>
    /* Critical CSS for above-the-fold content */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #000;
      color: #fff;
      padding: 8px;
      text-decoration: none;
      z-index: 1000;
    }

    .skip-link:focus {
      top: 6px;
    }
  </style>
</head>
<body>
  <!-- Skip link for keyboard navigation accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header with navigation -->
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo" aria-label="Donkey Website Home">
          <img src="/images/icons/donkey-logo.svg" alt="Donkey Website" width="40" height="40">
          <span>Donkey Website</span>
        </a>

        <nav class="main-nav" aria-label="Main navigation">
          <button class="mobile-menu-toggle" aria-expanded="false" aria-controls="nav-menu">
            <svg class="icon-menu" aria-hidden="true"><use href="#icon-menu"></use></svg>
            <svg class="icon-close" aria-hidden="true" hidden><use href="#icon-close"></use></svg>
            <span class="sr-only">Toggle menu</span>
          </button>

          <ul class="nav-menu" id="nav-menu">
            <li><a href="/" {{ 'aria-current="page"' if page.id == 'home' else '' }}>Home</a></li>
            <li><a href="/breeds/" {{ 'aria-current="page"' if page.section == 'breeds' else '' }}>Breeds</a></li>
            <li><a href="/care/" {{ 'aria-current="page"' if page.section == 'care' else '' }}>Care Guide</a></li>
            <li><a href="/facts.html" {{ 'aria-current="page"' if page.id == 'facts' else '' }}>Facts</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main content area with landmark -->
  <main id="main-content">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2026 Donkey Website. Educational resource about donkeys.</p>
      <nav aria-label="Footer navigation">
        <ul class="footer-nav">
          <li><a href="/breeds/">Breeds</a></li>
          <li><a href="/care/">Care Guide</a></li>
          <li><a href="/facts.html">Facts</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <!-- SVG Sprite for icons -->
  <svg class="svg-sprite" aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;">
    <defs>
      <symbol id="icon-menu" viewBox="0 0 24 24">
        <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-close" viewBox="0 0 24 24">
        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
    </defs>
  </svg>

  <!-- JavaScript -->
  <script src="/js/main.js" defer></script>
</body>
</html>
